<!DOCTYPE html>
<html>
    <head>
        <style>
        #wrapper { background-color:bisque;
                    width: 70%;
                    margin-left: auto;
                    margin-right: auto;
                    padding: 2em;}
        </style>
    <title>MadLibs</title>    
</head>
<body>

<div id = "wrapper">
<h2>Madlibs</h2>
<img src = "http://www.madlibs.com/content/themes/madlibs/dist/images/intro_logo.png" width="20%" height="auto">
<p>Please enter the following information:</p>

<input id="pluralNoun" placeholder="a plural noun"><br>
<input id="noun1" placeholder="a noun"><br>
<input id="noun2" placeholder="another noun"><br>
<input id="song" placeholder="song"><br>
<input id="verb" placeholder="verb"><br>


<button type="button" id="submit_button" onclick="createMadlib()">Submit</button>
<button type="button" id="go_again_button" onclick="goAgain()" style="visibility: hidden;">Go Again</button>

<p id="madlibParagraph"></p>

<script>
    function createMadlib(){

        let pluralNounInput=document.getElementById("pluralNoun").value;
        let noun1Input=document.getElementById("noun1").value;
        let noun2Input=document.getElementById("noun2").value;
        let songInput=document.getElementById("song").value;
        let verbInput=document.getElementById("verb").value;


        let madlibText="When it snows, " + pluralNounInput.toUpperCase() + " are not good for clearing snow and ice.  A " 
            + noun1Input.toUpperCase() + " will help you clear the snow better, unless a " + noun2Input.toUpperCase() 
            + "is available for shoveling.  To make the time pass faster " + verbInput.toUpperCase() + 
            " while singing " + songInput.toUpperCase();


        document.getElementById("madlibParagraph").innerHTML = madlibText;
        document.getElementById("go_again_button").style.visibility="visible";
    }

    function goAgain(){

        document.getElementById("pluralNoun").value="";
        document.getElementById("noun1").value="";
        document.getElementById("noun2").value="";
        document.getElementById("song").value="";
        document.getElementById("verb").value="";

        document.getElementById("madlibParagraph").innerHTML = "";
        document.getElementById("go_again_button").style.visibility="hidden";
    }

</script>

</div>
</body>
</html>
